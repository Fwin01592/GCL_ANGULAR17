 <div class="radio-group">
    
    <label *ngFor="let option of options">
      <input [formControl]="formControl" 
        type="radio"
        [value]="option.value"
        [checked]="value === option.key"
        (change)="onSelect(option.value)"
        [required]="required"
      />
      {{ option.key }}
    </label>
    <button type="button" (click)="clearSelection()">Clear</button>
  </div>
